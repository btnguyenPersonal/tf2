cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
g_ragdoll_fadespeed 0
g_ragdoll_lvfadespeed 0
ragdoll_sleepaftertime 0
cl_phys_props_enable 0
cl_phys_props_max 0
props_break_max_pieces 0
r_propsmaxdist 1
violence_agibs 0
violence_hgibs 0
cl_interp 0.0325
cl_interp_ratio 1
rate 97000
cl_updaterate 66
cl_cmdrate 66
mat_bumpmap 1
mod_load_anims_async 0
mod_load_mesh_async 0
mod_load_vcollide_async 0
mod_touchalldata 1
mod_forcedata 1s

r_shader_srgb 0
nb_shadow_dist 0

tf_use_fixed_weaponspreads 1
sv_allow_point_servercommand always

tf_dingaling_pitchmaxdmg 10
tf_dingaling_pitchmindmg 100

bind \ "hud_reloadscheme; snd_restart; r_cleardecals; record !null; stop"
bind k kill
bind h noclip
r_drawviewmodel 1
tf_use_min_viewmodels 0
viewmodel_fov 70

bind mwheeldown "slot1;r_drawviewmodel 1"
bind mwheelup "slot2;r_drawviewmodel 1"
bind mouse4 "slot3;r_drawviewmodel 1"

hud_medicautocallersthreshold 80
hud_medicautocallers 1
alias autocall_default "hud_medicautocallersthreshold 80"
alias autocall_all     "hud_medicautocallersthreshold 500"
alias +radar "autocall_all"
alias -radar "autocall_default"
bind q "+radar"

bind r "tf_preround_push_from_damage_enable 1; sv_cheats 1; sv_allow_wait_command 1; mp_restartgame_immediate 1; wait 500; hurtme -170"

hud_combattext_batching 1

hud_combattext_batching_window 0.1

bind w +forward
bind s +back
bind a +moveleft
bind d +moveright

bind "PGUP" "say !add"
bind "PGDN" "say !remove"

map itemtest;wait 5; disconnect
